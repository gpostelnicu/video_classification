# Training process
batch_size: 32
optimizer: 'adam'
learning_rate: 1e-4

num_samples_per_folder: 3
performance_train_max_items: 1000

model:
    model_class: 'resnet_lstm'

    encoder:
        basenet: 'resnet50'
        fc1_dim: 256
        fc2_dim: 256
        out_dim: 128
        pretrained: False
        chunk_size: 256

    decoder:
        input_dim: 128
        hidden_dim: 256
        num_hidden_layers: 2
        fc_dim: 128
        out_dim: 101
